<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkbox</title>
</head>
<body>
    <form>
    <label for="C">C</label>

    <input type="checkbox" id="java" name="language" value="java"><br>

    <input type="submit"><br><hr>
    </form>
</body>
</html>
