<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>body tags</title>
</head>
<body>
    <header><!--used for navbar title bar or main headings-->
        <h1>Portfolio/CV</h1>
        <nav>
            <a href="#skills">go to skills</a>&nbsp;
            <a href="#bio">go to bio</a>&nbsp;
            <a href="#educatiom">go to educatiom</a>
        </nav>
    </header><hr>
    <main><!--used for primary content-->
        <section><!--can use headings in it-->
            <h2 id="skills">Skills</h2>
            <p>Learnt programming languages</p>
        </section>
        <section><!--section in section and article in article is also possibles-->
            <h2 id="educatiom">Education</h2>
            <p>Studying in university</p>
         </section>
         <article><!--independent content article can be used between section tag as well-->
            <h2 id="bio">Bio</h2>
            <p>Rage against the dying of sun miles to go before I sleep</p>
         </article>
         <aside><!--used to show aside,tangentiory content like widget,qouted and ads etc-->
            <h2>Hobbies</h2>
            <p>Coding is my hobby</p>
         </aside>
    </main><hr>
    <footer>
        <h2>Links</h2>
        <a href="https://www.linkedin.com/in/adal-naeem" target="_blank">Adil's linked in</a><br><br>
        <a href="https://github.com/adal-naeem" target="_blank">Adil's GitHub</a>
    </footer>
</body>
</html>
